<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/profile.css" type="text/css" />
    <title>Profile</title>
  </head>

  <body>
    <nav>
      <div class="logo-wrapper">
        <img src="/assets/img/logo.png" class="logo-img" alt="brand image" />
      </div>
    </nav>
    <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
    <form id="profile-form" target="dummyframe">
      <div id="preview-image"></div>
      <div class="profile-pic">
        <input type="file" class="imagefile" name="imagefile" accept="image/*" onchange="getImageResponse(event);" />
        <!-- 이미지 경로를 저장하기 위한 숨겨진 input -->
        <input type="text" class="image" id="image" name="image" hidden="true" />
      </div>

      <div class="email">
        <label for="email">이메일 :</label>
        <input type="email" value="" id="email-input" name="email" disabled />
      </div>
      <div class="username">
        <label for="username">이름 :</label>
        <input type="text" value="" id="username-input" name="username" disabled />
      </div>
      <div class="created-at">
        <span>가입일자 :</span>
        <span id="created-at"></span>
      </div>
      <div class="input">
        <button onclick="submitProfileData();">프로필 사진 수정하기</button>
      </div>
    </form>
    <script src="/assets/js/utils/decode_jwt.js"></script>
    <script src="/assets/js/utils/variables.js"></script>
    <script src="/assets/js/auth/handler.js"></script>
    <script src="/assets/js/profile/profile.js"></script>
  </body>
</html>
