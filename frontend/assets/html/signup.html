<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/signup.css" type="text/css" />
    <title>Signup - Flastagram</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="/assets/img/logo.png" class="brand-img" alt="brand image" />
        </div>
        <form class="signup-form">
          <input type="text" placeholder="Username" name="username" class="username-input" />
          <input type="Email" placeholder="Email" name="email" class="email-input" />
          <input type="password" placeholder="Password" name="password" class="password-input" />
          <input
            type="password"
            placeholder="Password Confirm"
            name="password_confirm"
            class="password-confirm-input"
          />
          <input type="button" value="Sign Up" class="btn" onclick="submitSignupData()" />
        </form>
      </div>
      <div class="sub-content">
        <div class="s-part">Have an account? <a href="login">Log in</a></div>
      </div>
    </div>
    <script src="/assets/js/utils/variables.js"></script>
    <script src="/assets/js/auth/signup.js"></script>
  </body>
</html>
